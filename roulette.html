<!DOCTYPE HTML>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<style>
			body, html {
				height: 100%;
				font-family: arial;
				margin: 0;
			}
			#container {
				align-items: center;
				display: flex;
				font-size: 10em;
				height: calc(100% - 100px);
				justify-content: center;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<button id="launch">Lanzar</button>
		<button id="reset">Reset</button>
		<div id="container">
			<div id="number">52</div>
		</div>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script>
			var n = [];
			for(var i = 0; i < 68; i++) {
				n[i] = i;
			}

			$('#launch').on('click', function(){
				var r;
				for (var i = 0; i < Math.round(n.length/2); i++) {
					setTimeout(function(){
						r = Math.round(Math.random() * n.length);
						$('#number').html(r);
					},100*i)
				}
				
				var rn = n.splice(r, 1);
			})			
		</script>
	</body>
</html>
